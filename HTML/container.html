<!Doctype html>
<html>
	<meta charset="UTF-8">
	<meta name="Description" content="This is container to store the all html">
	<head>
		<title>Container</title>
	</head>
	<body>
	
		<a href="#">link1</a><!--link will code in line coding this is called inline display-->
		<a href="#">link2</a>
		<hr>
			<p>paragraph</p><!--where as paragraph always code into new line this is called block display-->
			<p>Paragraph2</p>
		<hr><!-- where as span is also inline and div is box display coding-->
			<span>span1</span>
			<span>span2</span>
		<hr>
			<div>Div</div>
			<div>div2</div>
			
		
	</body>
</html>
