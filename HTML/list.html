<!Doctype html>
<html>
	<meta charset="UTF-8">
	<meta name="Description" content="How to show the list of item">
	<head>
		<title>This list of item</title>
	</head>
	<body>
		<!-- ul tag is the container of the unordered list-->
		<!--li is the list of the item and you can use here all the tag-->
		<ul>
			
			<li><a href="#">Apple</a></li>
			<li>Bananas</li>
		</ul>
		<!-- You can also add the ordered list-->
		<ol>
			<li>Apple</li>
			<li>Bananas</li>
			<li>Orange</li>
		</ol>
		<!--You can change the formate of the oreder-->
		<ol type="A">
			<li>Apple</li>
			<li>Bananas</li>
			<li>Orange</li>
		</ol>
		<ol type="a">
			<li>Apple</li>
			<li>Bananas</li>
			<li>Orange</li>
		</ol>
		<ol type="I">
			<li>Apple</li>
			<!-- You can also embed the list-->
			<ol>
				<li>type</li>
			</ol>
			<li>Bananas</li>
			<li>Orange</li>
		</ol>
		<!--Another type of the list i.e descriptive list-->
		<dl><!--discriptive list-->
			<dt>Apple</dt><!--discriptive table-->
				<dd>This is red</dd><!--Discribe the document-->
			
		</dl>
	</body>
</html>
